<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Search Widget - 4.6</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
    <script src="https://js.arcgis.com/4.6/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/widgets/Search",
            "esri/WebMap",
            "esri/layers/CSVLayer",
            "esri/layers/FeatureLayer",
            "esri/config",
            "dojo/domReady!"
        ], function(
            Map,
            SceneView,
            Search,
            CSVLayer,
            esriConfig,
            FeatureLayer,
            WebMap
            ) {

            var url = "/DisasterDeclarationSummaries.csv";
//                "https://www.fema.gov/api/open/v1/DisasterDeclarationsSummaries.csv";
            //esriConfig.request.corsEnabledServers.push(url);

            var template = {
                title: "natural disaster Info",
                content: "state {state} county {declaredCountyArea} disaster {incidentType}"
            };

            var csvLayer = new CSVLayer({
                url: url,
                popupTemplate: template,
                elevationInfo: {
                    // drapes icons on the surface of the globe
                    mode: "on-the-ground"
                }
            });

            var featureLayer = new FeatureLayer({
                portalItem: {
                    id: "295f5a615b24437f94a3b2ebf029da2a"
                }
            });

            csvLayer.renderer = {
                type: "simple", // autocasts as new SimpleRenderer()
                symbol: {
                    type: "point-3d", // autocasts as new PointSymbol3D()
                    symbolLayers: [{
                        type: "icon", // autocasts as new IconSymbol3DLayer()
                        material: {
                            color: [238, 69, 0, 0.75]
                        },
                        outline: {
                            width: 0.5,
                            color: "white"
                        },
                        size: "12px"
                    }]
                }
            };

            var map = new Map({
                basemap: "satellite",
                ground: "world-elevation",
                layers: [csvLayer]
            });
            map.layers.add(featureLayer);


            /*var webmap = new WebMap({
                portalItem: {
                    id: "df51a7700e51400ab5ed073b1c3974a8"
                }
            });*/


            var view = new SceneView({
                scale: 123456789,
                container: "viewDiv",
                map: map
            });



            var searchWidget = new Search({
                view: view
            });
            // Add the search widget to the top right corner of the view
            view.ui.add(searchWidget, {
                position: "top-right"
            });

        });
    </script>
</head>

<body>
<div id="viewDiv"></div>
</body>

</html>
