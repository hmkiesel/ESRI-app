<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Search Widget - 4.6</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
    <script src="https://js.arcgis.com/4.6/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/widgets/Search",
            "esri/layers/FeatureLayer",
            "esri/widgets/Legend",
            "dojo/domReady!"
        ], function(
            Map,
            SceneView,
            Search,
            FeatureLayer,
            Legend
        ) {

            var featureLayer = new FeatureLayer({
                url: "https://services8.arcgis.com/CY8l0IthX2GYnm5p/ArcGIS/rest/services/DisasterDeclarationsSummaries/FeatureServer/0",
				definitionExpression: "fyDeclared >= 2017"

            });

            var map = new Map({
                basemap: "satellite",
                ground: "world-elevation",
                layers: [featureLayer]
            });

            var view = new SceneView({
                //scale: 123456789,
                container: "viewDiv",
                map: map
            });

            var legend = new Legend({
                view: view,
                layerInfos: [{
                    layer: featureLayer,
                    title: "disasters"
                }]
            });

            // Add widget to the bottom right corner of the view
            view.ui.add(legend, "bottom-right");

            featureLayer.then(() => {
                view.extent = featureLayer.fullExtent;
            });
            var searchWidget = new Search({
                view: view
            });
            // Add the search widget to the top right corner of the view
            view.ui.add(searchWidget, {
                position: "top-right"
            });
        });
    </script>
</head>

<body>
<div id="viewDiv"></div>
</body>

</html>
